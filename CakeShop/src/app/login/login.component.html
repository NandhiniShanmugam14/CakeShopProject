<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>User Login</h2>
            </div><br><br>
            <form class="col s12 white" autocomplete="off" #LoginForm = "ngForm" (ngSubmit) = "post_api(LoginForm.value)" >
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="Username" [(ngModel)] = "user.Username" required>
                        <label>Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" name="Password" [(ngModel)] = "user.Password" required>
                        <label>Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button  type="submit" class="btn-large btn-submit">Submit</button>
                    </div>
                </div>
                <div class="row">
                    <p class="text-center">New user? <a routerLink = "/register">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
