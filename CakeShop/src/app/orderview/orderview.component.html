<br>
<div class="row">
    <div class="col s8 offset-s0"><br>
        <div class="container">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>OrderId</th>
                        <th>CakeId</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Pincode</th>
                        <th>Phone number</th>
                    </tr>
                </thead>
            <tbody>
                <tr *ngFor="let item of ordercake">
                    <td>{{item.orderid}}</td>
                    <td>{{item.cakeid}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.city}}</td>
                    <td> {{item.state}}</td>
                    <td>{{item.country}}</td>
                    <td>{{item.pincode}}</td>
                    <td>{{item.phoneno}}</td>
                    <td><button (click)="delete_api(item.orderid)" class="btn btn-sm btn-outline-danger"><mat-icon>delete</mat-icon></button></td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
